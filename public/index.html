<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News Scraper - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .results h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .article-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .article-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .article-link:hover {
            text-decoration: underline;
        }

        .article-meta {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .stats {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats span {
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Google News Scraper</h1>
            <p>Test the Google News Scraper API with custom parameters</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #333;">API Configuration</h2>
                
                <div class="form-group">
                    <label for="searchTerm">Search Term:</label>
                    <input type="text" id="searchTerm" value="The Oscars" placeholder="Enter search term">
                </div>

                <div class="form-group">
                    <label for="timeframe">Timeframe:</label>
                    <select id="timeframe">
                        <option value="1h">Last Hour</option>
                        <option value="1d">Last Day</option>
                        <option value="7d">Last Week</option>
                        <option value="1m">Last Month</option>
                        <option value="1y">Last Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country">
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="ES">Spain</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </select>
                </div>

                <button class="btn" onclick="fetchNews()">
                    üöÄ Fetch News Articles
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching news articles...</p>
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>üì∞ News Articles</h3>
                <div class="stats" id="stats"></div>
                <div id="articles"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchNews() {
            const searchTerm = document.getElementById('searchTerm').value;
            const timeframe = document.getElementById('timeframe').value;
            const language = document.getElementById('language').value;
            const country = document.getElementById('country').value;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const articles = document.getElementById('articles');
            const stats = document.getElementById('stats');

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            articles.innerHTML = '';

            try {
                // Build query parameters
                const params = new URLSearchParams({
                    searchTerm: searchTerm,
                    timeframe: timeframe,
                    language: language,
                    country: country
                });

                const startTime = Date.now();
                const response = await fetch(`/api?${params}`);
                const endTime = Date.now();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Hide loading
                loading.style.display = 'none';
                results.style.display = 'block';

                // Show stats
                const responseTime = endTime - startTime;
                stats.innerHTML = `
                    <strong>Found ${data.articles ? data.articles.length : 0} articles</strong> | 
                    API Response Time: <span>${responseTime}ms</span> | 
                    Server Processing Time: <span>${data.timer || 0}ms</span>
                `;

                // Display articles
                if (data.articles && data.articles.length > 0) {
                    articles.innerHTML = data.articles.map(article => `
                        <div class="article-card">
                            <div class="article-title">${article.title || 'No title'}</div>
                            ${article.link ? `<a href="${article.link}" target="_blank" class="article-link">Read full article ‚Üí</a>` : ''}
                            <div class="article-meta">
                                ${article.published ? `Published: ${article.published}` : ''}
                                ${article.source ? ` | Source: ${article.source}` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    articles.innerHTML = '<div class="error">No articles found for the given search term.</div>';
                }

            } catch (error) {
                loading.style.display = 'none';
                results.style.display = 'block';
                articles.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <strong>Possible solutions:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li>Make sure the API is deployed and running</li>
                            <li>Check if the API endpoint is accessible</li>
                            <li>Verify the API configuration in vercel.json</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Load news on page load
        window.addEventListener('load', fetchNews);
    </script>
</body>
</html>
